<html>
    <head>
        <title>Authenticating...</title>
        <script>
            const auth = {{ .auth }};
            const next = {{ .next }};
            localStorage.setItem('auth', auth);

            if (next) {
                window.location.href = next;
            } else {
                window.location.href = '/';
            }
        </script>
    </head>

    <body>
        <p>Authenticating...</p>
    </body>
</html>
