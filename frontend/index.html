<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
        <style>
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SimplePM</title>
    </head>
    <body>
        <div id="spinner-container">
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh; /* Full viewport height */
                    background-color: #ffffff; /* Optional: Set background color */
                "
            >
                <!-- Spinner div -->
                <div
                    style="
                        width: 50px;
                        height: 50px;
                        border: 6px solid #f3f3f3; /* Light grey border */
                        border-top: 6px solid #3498db; /* Blue border on top */
                        border-radius: 50%; /* Makes it a circle */
                        animation: spin 1s linear infinite; /* Spin animation */
                    "
                ></div>

                <!-- Loading text -->
                <div
                    style="
                        margin-top: 15px; /* Space between spinner and text */
                        font-size: 18px;
                        color: #333333; /* Text color */
                        font-family: Calibri, Arial, sans-serif;
                    "
                >
                    Loading...
                </div>
            </div>
        </div>

        <div id="root" class="no-display"></div>
        <script type="module" src="/src/index.jsx"></script>
        <script>
            function hideSpinner() {
                const spinner = document.getElementById('spinner-container');
                const root = document.getElementById('root');
                spinner.classList.add('no-display');
                root.classList.remove('no-display');
            }
            setTimeout(hideSpinner, 1500);
        </script>
    </body>
</html>
